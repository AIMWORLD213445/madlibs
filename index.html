<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/style.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.1.0.min.js"></script>
   <script src="js/script.js"></script>
    <meta charset="utf-8">
    <title>Madlibs</title>
  </head>
  <body>
    <div class="container">
  <h1>Fill-in our Madlib blanks!</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="person1">A name</label>
          <input id="person1" class="form-conrol" type="text">
        </div>
        <div class="form-group">
          <label for="person2">A name</label>
          <input id="person2" class="form-conrol" type="text">
        </div>
        <div class="form-group">
            <label for="animal1">An animal</label>
            <input id="animal1" class="form-conrol" type="text">
        </div>
         <div class="form-group">
            <label for="car1">A car</label>
            <input id="car1" class="form-conrol" type="text">
        </div>
        <div class="form-group">
              <label for="city1">A city</label>
              <input id="city1" class="form-conrol" type="text">
        </div>

        <button type="submit" class="btn"> Show your madlib!</button>
      </form>
      </div>

        <div id="story">
          <h1>A crazy Madlib adventure!</h1>
          <p>
            One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal1"></span> appeared. <span class="person2">  </span> stole a <span class="car1"></span>, <span class="person1"></span> cried. They escaped from <span class="city1"></span> as quickly possible, and when they thought they were safe....
            <span class="person1"></span> &amp <span class="person2"> </span> got married!
          </p>
        </div>




    </div>
  </body>
</html>
